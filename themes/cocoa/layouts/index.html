{{ partial "header.html" . }}
<section class="main">
        <div class="container">
        <div class="content">
            <div class="page-heading">Recent Posts</div>
            <ul>
            {{ range .Data.Pages.ByPublishDate }}
                {{ if or (eq .Section "blog") (eq .Section "prose") (eq .Section "poetry")  }}
                    {{ partial "li.html" . }}
                {{ end }}
            {{ end }}
            </ul>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
